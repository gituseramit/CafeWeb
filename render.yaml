# Render.com deployment configuration
services:
  # PostgreSQL Database
  - type: pspg
    name: cybercafe-db
    plan: free
    databaseName: cybercafe
    user: cybercafe_user

  # Backend API
  - type: web
    name: cybercafe-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: cybercafe-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: UPLOAD_DIR
        value: ./uploads
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: FRONTEND_URL
        fromService:
          type: web
          name: cybercafe-frontend
          property: host

  # Frontend Static Site
  - type: web
    name: cybercafe-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: cybercafe-backend
          property: host
        value: https://cybercafe-backend.onrender.com/api
      - key: VITE_RAZORPAY_KEY_ID
        sync: false

